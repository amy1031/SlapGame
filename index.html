<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/main.min.css">
	<link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade" rel="stylesheet">
	<title>Alien Attack!</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h1 class="text-center">Cosmic Coffee</h1>
				<h2 class="text-center">Fight off the coffee stealing aliens</h2>
			</div>
		</div>
		<div class="alien text-center">
			<div class="row">
				<div class="col-xs-12">
					<h3>First Target: <span id="name">Mark</span></h3>
					<h4>Health: <span id="health">100</span></h4>
					<h4>Hits: <span id="hits">0</span></h5>
				</div>
			</div>
		</div>
		<div class="attacks text-center">
			<div class="row">
				<div class="col-xs-12">
					<button type="button" class="btn roast" id="slap" onClick="attack(mark, 'roast')">Roast</button>
					<button type="button" class="btn burn" id="punch" onClick="attack(mark, 'burn')">Burn</button>
					<button type="button" class="btn tamper" id="kick" onClick="attack(mark, 'tamper')">Tamper</button>
				</div>
			</div>
		</div>
		<div class="footer"></div>
	</div>
	<script src="game.js"></script>
</body>

</html>
