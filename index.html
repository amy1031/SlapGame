<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="game.css">
	<link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade" rel="stylesheet">
	<title>Alien Attack!</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h1 class="text-center">Aliens Attack!</h1>
				<h2 class="text-center">Fight off the coffee stealing aliens</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<button class="button" id="slap" onClick="attack(mark, 'slap')">SLAP!</button>
				<button class="button" id="punch" onClick="attack(mark, 'punch')">Punch</button>
				<button class="button" id="kick" onClick="attack(mark, 'kick')">Kick</button>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<span>Target Name: <span id="name">Mark</span></span><br>
				<span>Health: <span id="health">100</span></span><br>
				<span>Hits: <span id="hits">0</span></span>
			</div>
		</div>
	</div>
	<script src="game.js"></script>
</body>

</html>
